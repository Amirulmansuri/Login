    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
            <div class="login-box">
                <h1>Login</h1>
    
                <p class="username">
                    <label class="user" for="username" >Username</label><br>

                </p>
                <p class="password">
                    <label class="pass" for="Password" >Password</label><br>
                    <input class="passwordinp" type="password" placeholder="Enter your password" required >
                </p>
                <p class="submit-btn">
                    <input class="submit-btnn" type="button" value="Login" required>
                <p>
                    <div class="forgot"><a href="">forgot your Password</a></div>
                </p>    
                </p>
                <p>
                    <p class="text">if you have all ready account then...<a href="https://amirulmansuri.github.io/sign-upp/">Sign-up</a></p>
                </p>
            </div> 
    </div>

    <div class="circle c1"></div>
    <div class="circle c2"></div>
</body>
</html>
